<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="html" type="html/text" href="./Registro completo.html">
    <link rel="html" type="html/text" href="./Terminos y condiciones.html">
</head>

<body>

    <head>
        <h1>Formulario de registro</h1>
    </head>
    <main>
        <form method="POST" action="Registro completo.html">
            <label>
                Nombre:
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" minlength="3"
                    maxlength="15" required>
            </label>
            <br>
            <br>
            <label>
                Apellido:
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" minlength="3"
                    maxlength="20" required>
            </label>
            <br>
            <br>
            <label>Sexo:</label>
            <label>
                <input type="radio" name="sexo" id="hombre">Hombre
            </label>
            <label>
                <input type="radio" name="sexo" id="mujer">Mujer
            </label>
            <br>
            <br>
            <label>
                Correo:
                <input type="email" name="email" id="email" placeholder="Ingrese su mail">
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox" name="notificaciones" id="notificaciones" checked>Deseo recibir información sobre
                novedades y ofertas.
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox" name="terminosYcondiciones" id="terminosYcondiciones" required>Declaro haberleído
                y aceptar las <a href="./Terminos y condiciones.html" target="_blank">condiciones generales</a> del programa y la
                normativa sobre profección de dato.
            </label>
            <br>
            <br>
            <label>
                <input type="submit" value="Enviar">
            </label>
        </form>
    </main>
</body>

</html>
