<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="html" type="html/text" href="./Registro completo.html">
    <link rel="html" type="html/text" href="./Terminos y condiciones.html">
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form method="POST" action="Registro completo.html">
            <label>
                Nombre:
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" minlength="3"
                    maxlength="15" required>
            </label>
            <br>
            <br>
            <label>
                Apellido:
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" minlength="3"
                    maxlength="20" required>
            </label>
            <br>
            <br>
            <label>Sexo:</label>
            <label>
                <input type="radio" name="sexo" id="hombre">Hombre
            </label>
            <label>
                <input type="radio" name="sexo" id="mujer" checked>Mujer
            </label>
            <br>
            <br>
            <label>
                Correo:
                <input type="email" name="email" id="email" placeholder="Ingrese su mail">
            </label>
            <br>
            <br>
            <p>Población</p>
            <select name="población" id="población">
                <option value="Eeemplo2">Ejemplo2"</option>
                <option value="alicante" selected>Alicante</option>
                <option value="ejemplo3" >Ejemplo3</option>
            </select>
            <br>
            <br>
            <p>Descripción:</p>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label>
                <input type="checkbox" name="notificaciones" id="notificaciones">Deseo recibir información sobre
                novedades y ofertas.
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox" name="terminosYcondiciones" id="terminosYcondiciones" required>Declaro haber leído y
                aceptar las <a href="./Terminos y condiciones.html" target="_blank">condiciones generales</a> del programa y la normativa sobre profección de dato.
            </label>
            <br>
            <br>
            <label>
                <input type="submit" value="Enviar">
            </label>
        </form>
    </main>

</body>

</html>
